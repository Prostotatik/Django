version: '3.8'

services:
  db:
    image: craftonx/profi-postgres:15
    build:
      context: ./backend
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_DB: profi_db
      POSTGRES_USER: profi_user
      POSTGRES_PASSWORD: profi_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profi_user -d profi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: craftonx/profi-django:1.1
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --fake-initial &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=profi_db
      - DATABASE_USER=profi_user
      - DATABASE_PASSWORD=profi_password
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: craftonx/profi-react:1.1
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - app
    command: npm start

volumes:
  postgres_data:

